<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Gerente de Trocas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning text-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Painel Gerente de Trocas</a>
            <div class="d-flex">
                <span class="navbar-text me-3 text-dark">Olá, {{ current_user.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-dark">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }} alert-dismissible fade show">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>{% endfor %}{% endif %}{% endwith %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">Gerar Relatório de Produtos Cadastrados</div>
                    <div class="card-body">
                        <form method="GET" action="{{ url_for('routes.gerar_relatorio_pdf') }}" target="_blank">
                            <div class="mb-2"><label class="form-label">Loja</label>
                                <select name="loja_id" class="form-select">
                                    <option value="todas">Todas as Lojas</option>
                                    {% for loja in lojas %}<option value="{{ loja.id }}">{{ loja.nome }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="mb-2"><label class="form-label">Setor</label>
                                <select name="setor_id" class="form-select">
                                    <option value="todos">Todos os Setores</option>
                                    {% for setor in setores %}<option value="{{ setor.id }}">{{ setor.nome }}</option>{% endfor %}
                                </select>
                            </div>
                            <hr>
                            <div class="mb-2"><label class="form-label">Data de Início</label><input type="date" name="data_inicio" class="form-control" required></div>
                            <div class="mb-2"><label class="form-label">Data de Fim</label><input type="date" name="data_fim" class="form-control" required></div>
                            <button type="submit" class="btn btn-success w-100 mt-2">Gerar Relatório</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
